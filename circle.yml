machine:
  ruby:
    version: 2.3.3
  node:
    version: 6.9.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  post:
    - cd helpers/javascript && yarn install

test:
  pre:
    - bundle exec rubocop
    - cd helpers/javascript && eslint lib test bin
  override:
    - bundle exec rspec spec
    - cd helpers/javascript && jest
